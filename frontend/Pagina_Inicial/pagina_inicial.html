<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/backend/src/public/logo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/Pagina_Inicial/style.css">
    <title> Conexões Solídarias - Pagína Inicial </title>
</head>
<body>
    <header> 
        <nav>
            <div class="logo">
                <img src="/backend/src/public/logo.png.png" alt="logo do site">
                <h2> Conexões Solídarias </h2>
            </div> 
            <div class="paginas">
                <p> <a> <b> Pagína Inicial </b> </a> </p>
                <p> <a href=""> Postagenz </a> </p>
                <p> <a href=""> Chat </a> </p>
                <p> <a href=""> Feedback </a> </p>
            </div>
            <div class="conta_usuario">
                <img id="imagemUsuario" src="" alt="imagem do usuário">
                <h2 id="nomeUsuario"> Usuário </h2>
            </div>            
        </nav>
    </header>
    <main>
        <div class="">
            <h1> Tarefas </h1>
            <div> 
                <button id="btnNovaTarefa"> <img src="/backend/src/public/img_botao.png" alt="imagem ilustrativa do botão da criação de tarefas"> </button>
            </div>
        
            <div id="formTarefa" style="display: none;">
                <h2>Criar Nova Tarefa</h2>
                <form id="novaTarefaForm">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                    
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                    
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    
                    <label for="img_tarefa">Imagem da Tarefa:</label>
                    <input type="file" id="img_tarefa" name="img_tarefa">
                    
                    <label for="duracao_estimada">Duração Estimada:</label>
                    <input type="datetime-local" id="duracao_estimada" name="duracao_estimada" required>
                    
                    <label for="materias_necessarios">Materiais Necessários:</label>
                    <input type="text" id="materias_necessarios" name="materias_necessarios" required>
                    
                    <label for="qnt_voluntarios_necessarios">Quantidade de Voluntários Necessários:</label>
                    <input type="number" id="qnt_voluntarios_necessarios" name="qnt_voluntarios_necessarios" required>
                    
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                    
                    <button type="submit">Criar Tarefa</button>
                </form>
            </div>
        
            <div id="listaTarefas">
                <!-- As  tarefas aparecerão aqui -->
            </div>
        </div>        
    </main>
    
    <footer> 
        
    </footer>
    <script src="main.js"> </script>
</body>
</html>
