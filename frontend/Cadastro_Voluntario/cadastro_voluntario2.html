<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/backend/src/public/logo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/Cadastro_Voluntario/style_voluntario2.css">
    <title> Conexões Solidárias - Formulário Voluntário </title>
</head>
<body>
    <div class="conteudo_principal">
        <div class="titulo_logo">
            <div>
                <img src="/backend/src/public/logo.png.png" alt="logo do site">
            </div>
            <h2> Cadastro </h2>
        </div>
        <div class="cadastro">
            <form action="#" enctype="multipart/form-data">
                <div class="entradas">
                    <label for="habilidades">Habilidades:</label>
                    <textarea name="habilidades" id="habilidades" placeholder="Escreva habilidades técnicas, habilidades interpessoais e habilidades linguísticas" required></textarea>
                </div>
                <div class="entradas">
                    <label for="interesses">Interesses:</label>
                    <select name="interesses" id="interesses" required>
                        <option value="" disabled selected>Selecione seus interesses</option>
                        <option value="Causas Sociais">Causas Sociais</option>
                        <option value="Meio Ambiente">Meio Ambiente</option>
                        <option value="Esportes e Recreação">Esportes e Recreação</option>
                        <option value="Arte e Cultura">Arte e Cultura</option>
                        <option value="Animais">Animais</option>
                        <option value="Tecnologia e Inovação">Tecnologia e Inovação</option>
                        <option value="Desenvolvimento Comunitário">Desenvolvimento Comunitário</option>
                        <option value="Saúde e Bem-Estar">Saúde e Bem-Estar</option>
                        <option value="Educação">Educação</option>
                        <option value="Assistência Social">Assistência Social</option>
                    </select>
                </div>                
                <div class="entradas">
                    <label for="nivel_experiencia">Nível de experiência:</label>
                    <textarea name="nivel_experiencia" id="nivel_experiencia" placeholder="Caso já tenha participado de algum trabalho voluntário (Opcional)"></textarea>
                </div>
                <div class="entradas">
                    <label for="img_conta">Imagem de perfil:</label>
                    <input type="file" name="img_conta" id="img_conta" onchange="previewImage(event)" required>
                    <img id="visualizacao_imagem" src="#" alt="Imagem selecionada" style="display:none;">
                </div>
                <button type="button" onclick="sendData(event)" id="confirmar">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="/frontend/Cadastro_Voluntario/cadastro-voluntario2.js"></script>
</body>
</html>
