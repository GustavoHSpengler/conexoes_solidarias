<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/backend/src/public/logo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/Cadastro_Instituicao/style_instituicoes1.css">
    <title> Conexões Solídarias - Formulário instituição  </title>
</head>
<body>
    <div class="conteudo_principal">
        <div class="titulo_logo">
            <div>
                <img src="/backend/src/public/logo.png.png" alt="logo do site">
            </div>
            <h2> Cadastro </h2>
        </div>
        <div class="cadastro">
            <form action="#">
                <div class="entradas">
                    <label for="cnpj"> CNPJ: </label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="92.959.006/0008-85" required>
                </div>
                <div class="entradas">
                    <label for="nome"> Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome da Instituição" required>
                </div>
                <div class="entradas">
                    <label for="email"> Email: </label>
                    <input type="email" name="email" id="email" placeholder="nome@email.com" required>
                </div>
                <div class="entradas">
                    <label for="senha"> Senha: </label>
                    <input type="password" name="senha" id="senha" placeholder="*****" required>
                </div>
                <div class="entradas">
                    <label for="confirmar_senha"> Confirmar senha: </label>
                    <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Repita a senha que colocou no tópico anterior" required>
                </div>
                <div class="entradas">
                    <label for="telefone"> Telefone: </label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(51)99000-0000" required>
                </div>
                <div class="entradas">
                    <label for="data_abertura"> Data de abertura: </label>
                    <input type="date" name="data_abertura" id="data_abertura" required>
                </div>
                <div class="entradas">
                    <label for="endereco"> Endereço: </label>
                    <input type="text" name="endereco" id="endereco" placeholder="Rua/Avenida, Nº da casa, cidade." required>
                </div>
                <div class="entradas">
                    <label for="area_atuacao"> Aréa de atuação: </label>
                    <input type="text" name="area_atuacao" id="area_atuacao" placeholder="Só descreva lugares no qual atua como se atua em Sapucaia, Esteio, etc." required>
                </div>
                <button type="button" id="continuar" onclick="nextPage(event)"> Continuar </button>
            </form>
        </div>
    </div>
    <script src="/frontend/Cadastro_Instituicao/cadastro_instituicao1.js"></script>
</body>
</html>
