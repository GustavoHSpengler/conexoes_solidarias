<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/backend/src/public/logo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/Cadastro_Instituicao/style_instituicoes3.css">
    <title> Conexões Solídarias - Formulário instituição </title>
</head>
<body>
    <div class="conteudo_principal">
        <div class="titulo_logo">
            <div>
                <img src="/backend/src/public/logo.png.png" alt="logo do site">
            </div>
            <h2> Cadastro </h2>
        </div>
        <div class="cadastro">
            <form action="#" enctype="multipart/form-data" id="form">
                <div class="entradas">
                    <label for="certificacoes_afiliacoes"> Certificações e afiliações: </label>
                    <textarea name="certificacoes_afiliacoes" id="certificacoes_afiliacoes" placeholder="Caso aplicável, inclua informações sobre certificações e afiliações relevantes, como Certificado de Entidade Beneficente de Assistência Social (CEBAS), Certificado ISO 9001, Organização da Sociedade Civil de Interesse Público (OSCIP), Certificado ISO 14001 (Meio Ambiente), Certificado ISO 26000 (Responsabilidade Social),  Participação em redes de voluntariado, Certificações específicas do setor, Afiliações a redes de Terceiro Setor, Registro em Conselhos de Assistência Social, Parcerias com Organizações Internacionais, etc."></textarea>
                </div>
                <div class="entradas">
                    <label for="img_logo"> Imagem ou logo da instituição: </label>
                    <input type="file" name="img_logo" id="img_logo" onchange="previewImage(event)" required>
                    <img id="visualizacao_imagem" src="#" alt="Imagem selecionada" style="display:none;">
                </div>
                <button type="submit" id="confirmar" onclick="sendData(event)"> Confirmar </button>
            </form>
        </div>
    </div>
    <script src="/frontend/Cadastro_Instituicao/cadastro_instituicao3.js"></script>
</body>
</html>
