<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/backend/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/CSS/style2.css">
    <title> Conexões Solídarias - Formulário instituição  </title>
</head>
<body>
    <div class="conteudo_principal">
        <div class="titulo_logo">
            <div>
                <img src="/backend/img/logo.png" alt="logo do site">
            </div>
            <h2> Cadastro </h2>
        </div>
        <div class="cadastro">
            <form action="#">
                <div class="entradas">
                    <label for="nome_responsavel"> Responsavel pela instituição: </label>
                    <input type="text" name="nome_responsavel" id="nome_responsavel" placeholder="Nome do responsavel">
                </div>
                <div class="entradas">
                    <label for="necessidades_voluntarios"> Necessidades para voluntários: </label>
                    <input type="text" name="necessidades_voluntarios" id="necessidades_voluntarios" placeholder="Descrever as tarefas específicas para as quais a ONG precisa de voluntários, como Assistência em Eventos, Trabalho Administrativo, Arrecadação de Fundos,  Trabalho Social e Educação, Assistência em Refeitórios Comunitários, Apoio a Grupos Vulneráveis, Tutoria e Mentoria, etc.">
                </div>
                <div class="entradas">
                    <label for="requisitos_voluntarios"> Requisitos para voluntários: </label>
                    <input type="password" name="requisitos_voluntarios" id="requisitos_voluntarios" placeholder="Especificar quaisquer requisitos específicos para os voluntários, como habilidades específicas, experiência anterior, etc. 
                    Ex: ONG Ambiental:
                    Requisitos:
                    Interesse ou experiência em questões ambientais.
                    Habilidades de sensibilização e educação ambiental.
                    Disponibilidade para participar de eventos de limpeza ou plantio de árvores.">
                </div>
                <button type="button" id="continuar"> <a href="/frontend/HTML/cadastro_instituição3.html"> Continuar </a> </button>
            </form>
        </div>
    </div>
    <script src="/frontend/JavaScript/main.js"></script>
</body>
</html>
