<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/CSS/style_voluntario.css">
    <title> Conexões Solídarias - Formulário voluntário </title>
</head>
<body>
    <div class="conteudo_principal">
        <div class="titulo_logo">
            <div>
                <img src="/backend/img/logo.png" alt="logo do site">
            </div>
            <h2> Cadastro </h2>
        </div>
        <div class="cadastro">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="entradas">
                    <label for="habilidades">Habilidades:</label>
                    <input type="text" name="habilidades" id="habilidades" placeholder="Escreva habilidades técnicas, habilidades interpessoais e habilidades linguísticas" required>
                </div>
                <div class="entradas">
                    <label for="interesses">Interesses:</label>
                    <div>
                        <input type="radio" name="interesses" id="causas_socias" value="causas_socias">
                        <label for="causas_socias">Causas socias</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="meio_ambiente" value="meio_ambiente">
                        <label for="meio_ambiente">Meio Ambiente</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="esportes_recreacao" value="esportes_recreacao">
                        <label for="esportes_recreacao">Esportes e recreação</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="arte_cultura" value="arte_cultura">
                        <label for="arte_cultura">Arte e cultura</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="animais" value="animais">
                        <label for="animais">Animais</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="tecnologia_inovacao" value="tecnologia_inovacao">
                        <label for="tecnologia_inovacao">Tecnologia e inovação</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="desenvolvimento_comunitario" value="desenvolvimento_comunitario">
                        <label for="desenvolvimento_comunitario">Desenvolvimento comunitário</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="saude_bem_estar" value="saude_bem_estar">
                        <label for="saude_bem_estar">Saúde e bem-estar</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="educacao" value="educacao">
                        <label for="educacao">Educação</label>
                    </div>
                    <div>
                        <input type="radio" name="interesses" id="assistencia_social" value="assistencia_social">
                        <label for="assistencia_social">Assistência social</label>
                    </div>
                </div>                
                <div class="entradas">
                    <label for="nivel_experiencia">Nível de experiência:</label>
                    <input type="text" name="nivel_experiencia" id="nivel_experiencia" placeholder="Caso já tenha participado de algum trabalho voluntário (Opcional)">
                </div>
                <div class="entradas">
                    <label for="imagem_perfil">Imagem de perfil:</label>
                    <input type="file" name="imagem_perfil" id="imagem_perfil" accept="image/*" onchange="previewImage(event)" required>
                    <img id="visualisacao_imagem" src="#" alt="Imagem selecionada">
                </div>
                <button type="submit" id="confirmar">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="/frontend/JavaScript/cadastro-voluntario2.js"></script>
</body>
</html>
